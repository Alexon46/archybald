<!DOCTYPE html>

            <!-- Nav menu -->
            <nav>
                <ul>
                    <li>
                        <a href="home.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="properties.html">Properties</a>
                    </li>
                    <li>
                        <a href="abroad.html">Abroad</a>
                    </li>
                    <li>
                        <a href="reference.html">Search by reference</a>
                    </li>
                    <li>

                    </li>
                    <li>

                </ul>

                <a href="favorites.html"><i class="fas fa-heart"></i></a>

                <a href="https://www.facebook.com/archybaldrealestate/" target="_blank"><i
                        class="fab fa-facebook-f"></i></a>

            <div class="lang">

                <a href="#">fr</a> |

            <a href="contact.html" class="contact-bg">
