<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Archybald • Immobilier de luxe, en Belgique et à l'étranger</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Loader -->
    <div class="wrap">
        <div class="loading">
            <div class="bounceball"></div>
            <img src="../img/logo-archybald-top.png" alt="Archybald" class="text">
        </div>
    </div>
    <!-- Loader END -->

    <header>
        <!-- Menu -->
        <div class="menu">
            <div class="close-menu">
                <img src="../img/cancel.png" alt="close" class="close-icon">
            </div>
            <img src="../img/logo-archybald-entier.png" alt="Archybald" class="logo">
            <!-- Nav menu -->
            <nav>
                <ul>
                    <li>
                        <a href="home.html" class="active">Accueil</a>
                    </li>
                    <li>
                        <a href="biens.html">Nos biens</a>
                    </li>
                    <li>
                        <a href="etranger.html">A l'étranger</a>
                    </li>
                    <li>
                        <a href="reference.html">Par référence</a>
                    </li>
                    <li>
                        <a href="a-propos.html">À propos</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- Nav menu END -->

            <!-- icons links -->
            <div class="icons">
                <!-- favoris -->
                <a href="favoris.html"><i class="fas fa-heart"></i></a>
                <!-- facebook -->
                <a href="https://www.facebook.com/archybaldrealestate/" target="_blank"><i
                        class="fab fa-facebook-f"></i></a>
            </div>
            <!-- icons links END -->

            <!-- Language -->
            <div class="lang">
                <a href="#">en</a> |
                <a href="#" class="active">fr</a> |
                <a href="#">nl</a>
            </div>
            <!-- Language END -->
        </div>
        <!-- Menu END -->

        <!-- Burger -->
        <div class="burger">
            <span class="tranche-top"></span>
            <span class="tranche-center"></span>
            <span class="tranche-bottom"></span>
        </div>
        <!-- Burger END -->
    </header>

    <main>
        <section id="home">
            <!-- Nos biens -->
            <a href="biens.html" class="biens-bg">
                <div class="case-englobe">
                    <div class="title">
                        <p>Nos biens</p>
                        <hr class="title-line">
                    </div>
                </div>
            </a>
            <!-- Nos biens END -->

            <!-- A l'étranger -->
            <a href="etranger.html" class="etranger-bg">
                <div class="case-englobe">
                    <div class="title">
                        <p>A l'étranger</p>
                        <hr class="title-line">
                    </div>
                </div>
            </a>
            <!-- A l'étranger END-->

            <!-- Par référence -->
            <a href="reference.html" class="ref-bg">
                <div class="case-englobe">
                    <div class="title">
                        <p>Par référence</p>
                        <hr class="title-line">
                    </div>
                </div>
            </a>
            <!-- Par référence END -->

            <!-- Contact -->
            <a href="contact.html" class="contact-bg">
                <div class="case-englobe">
                    <div class="title">
                        <p>Contact</p>
                        <hr class="title-line">
                    </div>
                </div>
            </a>
            <!-- Contact END -->

        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
