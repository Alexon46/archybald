<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Archybald • Immobilier de luxe, en Belgique et à l'étranger</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <main id="intro">

        <aside>
            <!-- logo top -->
            <img src="../img/logo-archybald-top.png" alt="archybald" class="anim-1">
            <!-- logo bottom -->
            <img src="../img/logo-archybald-bottom.png" alt="archybald" class="anim-3">
            <!-- explore -->
            <div class="explore anim-2">
                <a href="home.html">
                    <button>explore</button>
                </a>
            </div>
        </aside>

        <!-- swiper -->
        <section class="swiper-container swiper-container-intro">
            <div class="swiper-wrapper">
                <div class="swiper-slide intro-1"></div>
                <div class="swiper-slide intro-2"></div>
                <div class="swiper-slide intro-3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </section>
        <!-- swiper END -->


    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
